name: gamicolpaner
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-429.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.2
  sqflite: ^2.0.2
  shared_preferences: ^2.0.7
  fluttertoast: ^8.0.8
  cached_network_image: ^3.2.3
  soundpool: ^2.3.0
  dropdown_button2: ^1.2.3
  change_app_package_name: ^1.1.0

  cloud_firestore: ^4.3.1
  firebase_auth: ^4.2.5
  #firebase_core: ^1.13.1
  firebase_core_platform_interface: ^4.5.2
  giff_dialog: ^1.0.1
  flutter_neumorphic: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/button/button_pushed.png
   - assets/button/button_unpushed.png
   - assets/button/btn_scores.png
   - assets/games/level3/
   - assets/logo_cards.png
   - assets/fonts/
   - assets/


  fonts:
    - family: BubblegumSans
      fonts:
        - asset: assets/fonts/BubblegumSans.ttf
